<body>
    <form id="form1" method="post">
    <div style="padding-left: 11px; padding-bottom: 5px;">
        <table>
            <tr>
                <td style="width: 70px;">
                    物流单号：
                </td>
                <td style="width: 150px;">
                    <input name="LogisticsNum" class="mini-textbox" />
                </td>
                <td style="width: 70px;">
                    下单时间：
                </td>
                <td style="width: 150px;">
                    <input name="CreateDate" class="mini-datepicker" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>
                    运费：
                </td>
                <td>
                    <input name="Postage" class="mini-spinner" required="true" />
                </td>
                <td>
                    订单总金额：
                </td>
                <td>
                    <input name="MerchantsModifyPrice" class="mini-spinner" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    收货人：
                </td>
                <td>
                    <input name="Consignee" class="mini-textbox" disabled="disabled" />
                </td>
                <td>
                    手机号码：
                </td>
                <td>
                    <input name="MobilePhone" class="mini-textbox" disabled="disabled" />
                </td>
            </tr>
        </table>
    </div>
